<ion-header>

  <ion-navbar>
    <ion-title>Cooking Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="container">

    <ion-searchbar
      [(ngModel)]="keyword"
      (ionInput)="onChangeKeyword($event)">
    </ion-searchbar>

    <!-- tips list -->
    <div class="dv-no-list-item flex-c-row nm-center"
         *ngIf="tips.length == 0; else list">
      <span>No cooking tips yet</span>
    </div>

    <ng-template #list>
      <ion-list>
        <ion-card *ngFor="let tip of tips">
          <ion-card-header>
            {{data.title}}
          </ion-card-header>
          <ion-card-content>
            {{data.content}}
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ng-template>

  </div>

</ion-content>
