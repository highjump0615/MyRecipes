<ion-header>

  <ion-navbar>
    <ion-title>Weeknight Suppers</ion-title>

    <ion-buttons end>
      <button
        ion-button clear
        class="but-add"
        (click)="onButAdd()">
        <img src="../../assets/imgs/home_menu_add.png" />
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="container">
    <!-- recipe items -->
    <ion-list>
      <div
        class="recipe-item with-shadow-small"
        *ngFor="let recipe of recipes">
        <!-- recipe -->
        <ion-item-sliding>
          <ion-item no-lines no-padding>
            <ion-card
              class="recipe-row-item flex-row"
              (click)="onRecipeDetail(recipe)">
              <!-- image -->
              <div class="photo">
                <img src="../../assets/imgs/default_food.png" />
              </div>

              <!-- info -->
              <div class="info flex-column">
                <!-- title -->
                <span class="recipe-title">Asian Barbecue Pork Ribs</span>
                <!-- desc -->
                <span class="recipe-desc">
                  Servings: 7
                </span>
                <!-- rating -->
                <star-rate
                  [rating]="3"
                  starSize="12">
                </star-rate>
              </div>
            </ion-card>
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="secondary">COMPLETED</button>
            <button ion-button>DELETE</button>
          </ion-item-options>
        </ion-item-sliding>
    </div>
  </ion-list>
  </div>

</ion-content>
