<!--
  Generated template for the FilterSearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Filter Search</ion-title>
    <ion-buttons end>
      <button
        ion-button
        (click)="onButDone()">
        DONE
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="container">

    <!-- options -->
    <ion-row class="radio">
      <!-- select all -->
      <ion-col col-6>
        <button
          ion-item detail-none no-lines
          class="with-shadow-small round-rect"
          (click)="onButOption(OPT_ALL)">
          Select All
          <ion-icon
            item-end
            [name]="option == OPT_ALL ? 'md-radio-button-on' : 'md-radio-button-off'"></ion-icon>
        </button>
      </ion-col>
      <!-- use my presets -->
      <ion-col col-6>
        <button
          ion-item detail-none no-lines
          class="with-shadow-small round-rect"
          (click)="onButOption(OPT_PRESET)">
          Use my Presets
          <ion-icon
            item-end
            [name]="option == OPT_PRESET ? 'md-radio-button-on' : 'md-radio-button-off'"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!-- segment -->
    <div class="segement">
      <ion-segment
        [(ngModel)]="type"
        color="primary">

        <ion-segment-button [value]="TYPE_INGREDIENT">
          Ingredients
        </ion-segment-button>
        <ion-segment-button [value]="TYPE_COOK">
          Cook
        </ion-segment-button>
        <ion-segment-button [value]="TYPE_TIME">
          Time
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- ingredients -->
    <div class="seg-content with-shadow-small round-rect">
      <ion-list class="accordion">
        <!-- favourites -->
        <button
          ion-item detail-none clear no-lines
          (click)="onButAccordion(0)">
          <ion-label>Favorite Cuisines</ion-label>
          <ion-icon
            item-end
            [name]="ingAccIndex == 0 ? 'ios-arrow-up' : 'ios-arrow-down'">
          </ion-icon>
        </button>

        <!-- content -->
        <div
          class="content"
          [class.collapsed]="ingAccIndex != 0">
          <ion-row>
            <button
              ion-button round
              color="light-red"
              *ngFor="let data of favourites"
              (click)="onButIngredient(data)"
              [class.selected]="data.selected"
            >Chicken</button>
          </ion-row>
        </div>

        <!-- allergies -->
        <button
          ion-item detail-none clear
          (click)="onButAccordion(1)">
          <ion-label>Allergies</ion-label>
          <ion-icon
            item-end
            [name]="ingAccIndex == 1 ? 'ios-arrow-up' : 'ios-arrow-down'">
          </ion-icon>
        </button>

        <!-- content -->
        <div
          class="content"
          [class.collapsed]="ingAccIndex != 1">
          <ion-row>
            <button
              ion-button round
              color="light-red"
              *ngFor="let data of allergies"
              (click)="onButIngredient(data)"
              [class.selected]="data.selected"
            >Chicken</button>
          </ion-row>
        </div>

        <!-- diets -->
        <button
          ion-item detail-none clear
          (click)="onButAccordion(2)">
          <ion-label>Dietary Restrictions</ion-label>
          <ion-icon
            item-end
            [name]="ingAccIndex == 2 ? 'ios-arrow-up' : 'ios-arrow-down'">
          </ion-icon>
        </button>

        <!-- content -->
        <div
          class="content"
          [class.collapsed]="ingAccIndex != 2">
          <ion-row>
            <button
              ion-button round
              color="light-red"
              *ngFor="let data of diets"
              (click)="onButIngredient(data)"
              [class.selected]="data.selected"
            >Chicken</button>
          </ion-row>
        </div>

        <!-- dislikes -->
        <button
          ion-item detail-none clear
          (click)="onButAccordion(3)">
          <ion-label>Dislikes</ion-label>
          <ion-icon
            item-end
            [name]="ingAccIndex == 3 ? 'ios-arrow-up' : 'ios-arrow-down'">
          </ion-icon>
        </button>

        <!-- content -->
        <div
          class="content"
          [class.collapsed]="ingAccIndex != 3">
          <ion-row>
            <button
              ion-button round
              color="light-red"
              *ngFor="let data of dislikes"
              (click)="onButIngredient(data)"
              [class.selected]="data.selected"
            >Chicken</button>
          </ion-row>
        </div>
      </ion-list>
    </div>

  </div>

</ion-content>
