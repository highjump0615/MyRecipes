<ion-header>

  <ion-navbar>
    <ion-title>Write a Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div ion-fixed class="container">

    <!-- rating -->
    <star-rate
      [rating]="5"
      starSize="30"
      [readOnly]="false"
      #starRate>
    </star-rate>

    <!-- title -->
    <div
      class="input-item"
      style="margin-top: 20px;">
      <ion-input
        name="review-title"
        placeholder="Headline for your review"
        [(ngModel)]="title">
      </ion-input>
    </div>

    <!-- desc -->
    <div
      class="input-item"
      style="margin-top: 12px; flex: 1;">
      <ion-textarea
        name="content"
        placeholder="Write your review here"
        [style.height] = "initDone ? '100%' : 'auto'"
        [(ngModel)]="content"></ion-textarea>
    </div>

    <!-- button -->
    <div class="div-button">
      <button
        ion-button round full
        class="with-shadow"
        (click)="onButSubmit()">
        Submit
      </button>
    </div>

  </div>

</ion-content>
