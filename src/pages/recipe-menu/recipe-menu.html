<ion-header>

  <ion-navbar>
    <ion-title>Recipe and Menus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div ion-fixed class="container">
    <!-- segment -->
    <div class="header-select">
      <ion-segment
        [(ngModel)]="type"
        color="primary">

        <ion-segment-button [value]="TYPE_RECIPE">
          Recipes
        </ion-segment-button>
        <ion-segment-button value="menu">
          Menus
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- search & filter -->
    <div class="header-search">
      <ion-icon class="ic-search" name="ios-search"></ion-icon>
      <ion-input placeholder="Search"></ion-input>
      <button ion-button>
        <span>Filter</span>
        <ion-icon name="ios-funnel-outline"></ion-icon>
      </button>
    </div>

    <!-- recipes -->
    <div
      class="container-scroll"
      *ngIf="type == TYPE_RECIPE"
      style="margin: 0 6px;">
      <ion-row>
        <ion-col col-4 *ngFor="let recipe of recipes">
          <!-- recipe item -->
          <recipe-grid-item
            [showDate]="false"
            (click)="onRecipeDetail()">
          </recipe-grid-item>
        </ion-col>
      </ion-row>
    </div>

    <!-- menus -->
    <div
      class="container-scroll"
      *ngIf="type == TYPE_MENU">

      <ion-card
        class="recipe-row-item flex-row"
        *ngFor="let data of menus"
        (click)="onRecipeDetail()">
        <!-- image -->
        <div class="photo">
          <img src="../../assets/imgs/default_food.png" />
        </div>

        <!-- info -->
        <div class="info flex-column">
          <!-- title -->
          <span class="recipe-title">Asian Barbecue Pork Ribs</span>
          <!-- desc -->
          <span class="recipe-desc">
            Servings: 7
          </span>
          <!-- rating -->
          <star-rate
            [rating]="3"
            starSize="12">
          </star-rate>
        </div>

      </ion-card>
    </div>

  </div>

</ion-content>
