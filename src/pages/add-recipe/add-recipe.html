<ion-header>

  <ion-navbar>
    <ion-title>AddRecipe</ion-title>

    <ion-buttons end>
      <button
        ion-button
        (click)="onButAdd()">
        ADD
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div ion-fixed class="container">

    <!-- title -->
    <div
      class="input-item"
      style="margin-top: 10px;">
      <ion-input placeholder="Title"></ion-input>
    </div>

    <!-- skill level -->
    <div
      class="input-item"
      style="margin-top: 10px;">
      <ion-input placeholder="Skill Level"></ion-input>
    </div>

    <!-- servings -->
    <div class="input-item">
      <ion-input placeholder="Servings"></ion-input>
    </div>

    <!-- tags -->
    <div class="input-item">
      <ion-input placeholder="Tags"></ion-input>
    </div>

    <!-- incredients -->
    <div
      class="input-item"
      style="margin-top: 10px; flex: 1;">
      <ion-textarea
        placeholder="Ingredients"
        [style.height] = "initDone ? '100%' : 'auto'">
      </ion-textarea>
    </div>

    <!-- directions -->
    <div
      class="input-item"
      style="margin-bottom: 10px; flex: 1;">
      <ion-textarea
        placeholder="Directions"

        [style.height] = "initDone ? '100%' : 'auto'">
      </ion-textarea>
    </div>
  </div>

</ion-content>
