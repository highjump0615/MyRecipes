<ion-header>

  <ion-navbar>
    <ion-title>My Recipes</ion-title>

    <ion-buttons end *ngIf="false">
      <button
        ion-button clear
        (click)="onButNew()">
        <img src="../../assets/imgs/home_menu_add.png" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- recipes -->
  <div class="dv-no-list-item flex-c-row nm-center"
       *ngIf="recipes.length == 0; else list">
    <span>No recipes yet</span>
  </div>

  <ng-template #list>
    <ion-row wrap>
      <ion-col col-4 *ngFor="let recipe of recipes">
        <!-- recipe item -->
        <recipe-grid-item
          [recipe]="recipe"
          (click)="onRecipeDetail(recipe)">
        </recipe-grid-item>
      </ion-col>
    </ion-row>
  </ng-template>

</ion-content>
