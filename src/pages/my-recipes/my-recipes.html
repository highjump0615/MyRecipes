<ion-header>

  <ion-navbar>
    <ion-title>My Recipes</ion-title>

    <ion-buttons end>
      <button ion-button clear>
        <img src="../../assets/imgs/home_menu_add.png" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- recipes -->
  <ion-row wrap>
    <ion-col col-4 *ngFor="let recipe of recipes">
      <!-- recipe item -->
      <recipe-grid-item (click)="onRecipeDetail()">
      </recipe-grid-item>
    </ion-col>
  </ion-row>

</ion-content>
