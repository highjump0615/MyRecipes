<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>

    <ion-buttons end>
      <button
        ion-button>
        EDIT
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-segment
    [(ngModel)]="type"
    color="primary"
    (ionChange)="segmentChanged($event)">

    <ion-segment-button [value]="TYPE_RECIPE">
      Recipes
    </ion-segment-button>
    <ion-segment-button value="menu">
      Menus
    </ion-segment-button>
  </ion-segment>

  <!-- recipes -->
  <ion-row wrap>
    <ion-col col-4 *ngFor="let recipe of recipes">
      <!-- recipe item -->
      <ion-card
        class="recipe-item flex-column nm-center"
        (click)="onRecipeDetail()">
        <!-- image -->
        <div
          class="thumbnail square"
          style="background-image: url('../../assets/imgs/default_food.png')">
        </div>

        <!-- rating -->
        <ionic3-star-rating
          activeIcon = "ios-star"
          defaultIcon = "ios-star"
          activeColor = "#ffd027"
          defaultColor = "#ffeaa0"
          readonly="true"
          [rating]="3">
        </ionic3-star-rating>

        <!-- name -->
        <span class="name">Burger Americana</span>

        <!-- date -->
        <span class="date">Feb 17, 2018</span>

      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
