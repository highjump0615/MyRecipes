<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>

    <ion-buttons end>
      <button
        ion-button>
        EDIT
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="header-select">
    <ion-segment
      [(ngModel)]="type"
      color="primary"
      (ionChange)="segmentChanged($event)">

      <ion-segment-button [value]="TYPE_RECIPE">
        Recipes
      </ion-segment-button>
      <ion-segment-button [value]="TYPE_MENU">
        Menus
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- recipes -->
  <div *ngIf="type == TYPE_RECIPE">
    <div class="dv-no-list-item flex-c-row nm-center"
         *ngIf="userCurrent.favourites.length == 0; else listRecipe">
      <span>No favorite recipes yet</span>
    </div>

    <ng-template #listRecipe>
      <ion-row wrap>
        <ion-col col-4 *ngFor="let recipe of recipes">
          <!-- recipe item -->
          <recipe-grid-item
            [recipe]="recipe"
            (click)="onRecipeDetail()">
          </recipe-grid-item>
        </ion-col>
      </ion-row>
    </ng-template>
  </div>

  <!-- menus -->
  <div class="flex-column" *ngIf="type == TYPE_MENU">
    <div class="dv-no-list-item flex-c-row nm-center"
         *ngIf="userCurrent.favourites.length == 0; else listMenu">
      <span>No favorite menus yet</span>
    </div>

    <ng-template #listRecipe>
      <div class="menus" *ngFor="let menu of menus">
        <span class="title">Easy Meals</span>
        <!-- recipes -->
        <div class="container-scroll">
          <ion-row nowrap>
            <ion-col col-4 *ngFor="let recipe of recipes">
              <!-- recipe item -->
              <recipe-grid-item
                (click)="onRecipeDetail()">
              </recipe-grid-item>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ng-template>
  </div>

</ion-content>
