<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>

    <ion-buttons end>
      <button
        ion-button>
        EDIT
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="header-select">
    <ion-segment
      [(ngModel)]="type"
      color="primary"
      (ionChange)="segmentChanged($event)">

      <ion-segment-button [value]="TYPE_RECIPE">
        Recipes
      </ion-segment-button>
      <ion-segment-button value="menu">
        Menus
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- recipes -->
  <ion-row wrap>
    <ion-col col-4 *ngFor="let recipe of recipes">
      <!-- recipe item -->
      <recipe-grid-item (click)="onRecipeDetail()">
      </recipe-grid-item>
    </ion-col>
  </ion-row>

</ion-content>
