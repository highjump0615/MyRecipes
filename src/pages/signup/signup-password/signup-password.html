<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="red-bg" padding>

    <div ion-fixed class="container" padding>
      <!-- submit form -->
      <div
        class="nm-center width-80"
        style="margin-top: 60px;">

        <!-- password -->
        <div class="flex-c-row input-item signin-input">
          <img
            src="../assets/imgs/signin/signin_password.png"
            style="width: 13px;" />
          <ion-input
            type="password"
            placeholder="Password"
            (ionChange)="onChangeText()"
            [(ngModel)]="password">
          </ion-input>
        </div>

        <div
          style="margin-top: 20px; margin-left: 20px;">
          <check-box
            text="At least 6 characeters long."
            [enabled]="isAtleast6">
          </check-box>
          <check-box
            text="Contains uppercase letter."
            [enabled]="isUppercase">
          </check-box>
          <check-box
            text="Contains lowercase letter."
            [enabled]="isLowercase">
          </check-box>
          <check-box
            text="Contains a number."
            [enabled]="isNumber">
          </check-box>
        </div>
      </div>

      <!-- buttons -->
      <div
        class="nm-center width-80"
        style="margin-bottom: 40px;">

        <!-- next button -->
        <button
          ion-button round full
          class="but-primary"
          [class.inactive]="!(isAtleast6 && isUppercase && isLowercase && isNumber)"
          (click)="onButNext($event)">
          <b>Next</b>
        </button>
      </div>
    </div>

  </ion-content>
