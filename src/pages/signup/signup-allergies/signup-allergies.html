<!--
  Generated template for the SignupAllergiesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header transparent no-border>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div ion-fixed class="container">

    <!-- profile -->
    <div class="nm-center flex-column div-profile">
      <img
        [src]="userCurrent.photoUrl ? userCurrent.photoUrl : '../../../assets/imgs/default_user.png'"
        class="but-photo-large round" />
      <span>{{userCurrent.fullName()}}</span>
    </div>

    <!-- contents -->
    <div
      class="flex-column div-content darkred-bg top-border bottom-border">

      <div class="title bottom-border">
        <span>Any Allergies or diets?</span>
      </div>

      <!-- accordion items : Allergies -->
      <div class="accordion">
        <!-- menu -->
        <button
          ion-item detail-none no-lines
          color="dark-red"
          class="menu"
          (click)="onButAccordion(0)">
          Allergies
          <ion-icon
            [name]="currentItem == 0 ? 'ios-arrow-down' : 'ios-arrow-up'"
            item-end>
          </ion-icon>
        </button>

        <!-- content -->
        <div
          #accordionContent
          class="content"
          [class.collapsed]="currentItem != 0">
          <div class="container-scroll">
            <div class="dv-no-list-item flex-c-row nm-center"
                 *ngIf="allergies.length == 0; else listAllergy">
              <span>No items yet</span>
            </div>

            <ng-template #listAllergy>
              <ion-row nowrap>
                <ion-col col-3 *ngFor="let data of allergies">
                  <cuisine-item [item]="data"></cuisine-item>
                </ion-col>
              </ion-row>
            </ng-template>
          </div>
        </div>
      </div>

      <!-- accordion items : Diets -->
      <div class="accordion top-border">
        <!-- menu -->
        <button
          ion-item detail-none no-lines color="dark-red"
          class="menu"
          (click)="onButAccordion(1)">
          Diets
          <ion-icon
            [name]="currentItem == 1 ? 'ios-arrow-down' : 'ios-arrow-up'"
            item-end>
          </ion-icon>
        </button>

        <!-- content -->
        <div
          class="content"
          [class.collapsed]="currentItem != 1">
          <div class="container-scroll">
            <div class="dv-no-list-item flex-c-row nm-center"
                 *ngIf="diets.length == 0; else listDiet">
              <span>No items yet</span>
            </div>

            <ng-template #listDiet>
              <ion-row nowrap>
                <ion-col col-3 *ngFor="let data of diets">
                  <cuisine-item [item]="data"></cuisine-item>
                </ion-col>
              </ion-row>
            </ng-template>
          </div>
        </div>
      </div>

    </div>

    <!-- buttons -->
    <div class="darkred-bg full-width flex-row flex-fill nm-center">

      <!-- next button -->
      <button
        ion-button round full
        class="but-primary width-80"
        (click)="onButNext($event)"
        style="margin-top: 20px;">
        <b>Next</b>
      </button>
    </div>

  </div>
</ion-content>
