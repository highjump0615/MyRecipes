<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="red-bg" padding>
  <div ion-fixed class="container" padding>
    <!-- submit form -->
    <div
      class="width-80 input-items"
      style="margin-top: 30px;">

      <!-- photo button -->
      <button
        ion-button round
        class="nm-center but-photo-large">
        <div class="flex-column">
          <ion-icon name="add"></ion-icon>
          <span class="title">Upload<br>Photo</span>
        </div>
      </button>

      <!-- first name -->
      <div
        class="flex-c-row input-item signin-input"
        style="margin-top: 10px;">
        <ion-input
          placeholder="First Name"
          [(ngModel)]="firstName">
        </ion-input>
      </div>

      <!-- last name -->
      <div
        class="flex-c-row input-item signin-input"
        style="margin-top: 8px;">
        <ion-input
          placeholder="Last Name"
          [(ngModel)]="lastName">
        </ion-input>
      </div>

      <!-- description -->
      <div
        class="flex-row input-item signin-input desc"
        style="margin-top: 8px;">
        <ion-textarea
          #desc
          (input)="adjustTextarea($event);"
          placeholder="Description"
          maxLength="500"
          [(ngModel)]="description">
        </ion-textarea>
      </div>
    </div>

    <!-- buttons -->
    <div
      class="nm-center width-80"
      style="margin-bottom: 40px;">

      <!-- next button -->
      <button
        ion-button round full
        class="but-primary"
        (click)="onButNext($event)">
        <b>Next</b>
      </button>
    </div>

  </div>

</ion-content>
