<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="red-bg" padding>

  <div ion-fixed class="container" padding>
    <!-- submit form -->
    <div
      class="nm-center width-80"
      style="margin-top: 60px;">

      <!-- email -->
      <div class="flex-c-row input-item signin-input">
        <img
          src="../assets/imgs/signin/signin_email.png"
          style="width: 19px;" />
        <ion-input
          type="email"
          placeholder="Email"
          (ionChange)="onChangeText()"
          [(ngModel)]="email">
        </ion-input>
      </div>

      <div
        style="margin-top: 20px; margin-left: 20px;">
        <check-box
          text="Valid email."
          [enabled]="isEmailValid">
        </check-box>
        <check-box
          text="Not in use."
          [enabled]="isNotUse"
          style="margin-top: 6px;">
        </check-box>
      </div>
    </div>

    <!-- buttons -->
    <div
      class="nm-center width-80"
      style="margin-bottom: 40px;">

      <!-- next button -->
      <button
        ion-button round full
        class="but-primary"
        [class.inactive]="!isEmailValid || !isNotUse"
        (click)="onButNext($event)">
        <b>Next</b>
      </button>
    </div>
  </div>

</ion-content>
