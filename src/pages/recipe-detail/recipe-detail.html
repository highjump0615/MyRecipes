<ion-header>

  <ion-navbar>
    <!-- title -->
    <ion-title>{{recipe?.title}}</ion-title>
    <!-- more -->
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="container">
    <!-- photo & rating -->
    <div class="photo-rating nm-center flex-column">
      <img [src]="recipe?.photoUrl" />

      <!-- rating -->
      <star-rate
        starSize="18"
        [rating]="recipe?.recipeRate()"
        (click)="onButReview()">
      </star-rate>
    </div>

    <!-- skill level -->
    <ion-card>
      <span class="header">Skill level:</span>
      <span> {{recipe.skillDesc()}}</span>
    </ion-card>

    <!-- servings -->
    <ion-card>
      <span class="header">Servings:</span>
      <span> {{recipe.serving}}</span>
    </ion-card>

    <!-- ingredients -->
    <ion-card>
      <span class="header">Ingredients:</span>
      <ion-card-content>
        <ul>
          <li *ngFor="let ing of recipe.ingredients">
            {{ing.quantity}} {{ing.unit}} {{ing.name}}
          </li>
        </ul>
      </ion-card-content>
    </ion-card>

    <!-- preparation -->
    <ion-card class="desc">
      <span class="header">Preparations:</span>
      <ion-card-content>{{recipe.preparation}}</ion-card-content>
    </ion-card>

  </div>

</ion-content>
