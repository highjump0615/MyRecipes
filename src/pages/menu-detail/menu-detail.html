<ion-header no-border>

  <ion-navbar>
    <ion-title>Weeknight Suppers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div ion-fixed class="container">
    <!-- title -->
    <div class="page-title">
      MARCH 20 - MARCH 25
    </div>

    <div class="content">
      <!-- recipe items -->
      <div *ngFor="let recipe of recipes">
        <!-- date -->
        <span class="date">March 20</span>

        <!-- recipe -->
        <ion-card
          class="recipe-row-item flex-row"
          (click)="onRecipeDetail(recipe)">
          <!-- image -->
          <div class="photo">
            <img src="../../assets/imgs/default_food.png" />
          </div>

          <!-- info -->
          <div class="info flex-column">
            <!-- title -->
            <span class="recipe-title">Asian Barbecue Pork Ribs</span>
            <!-- desc -->
            <span class="recipe-desc">
              Servings: 7&nbsp;&nbsp;&nbsp;&nbsp;Cook Time: 30mins or less<br>
              Skill level: Intermediate
            </span>
            <!-- rating -->
            <star-rate
              [rating]="3"
              starSize="12">
            </star-rate>
          </div>

        </ion-card>
      </div>
    </div>

    <div class="buttons">
      <button
        ion-button full
        class="button-primary">
        Add Recipe
      </button>
      <button
        ion-button full
        class="button-primary"
        style="margin-top: 8px;">
        Shopping List
      </button>
    </div>

  </div>

</ion-content>
