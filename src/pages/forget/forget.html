<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="red-bg" padding>

  <div ion-fixed class="container" padding>
    <!-- submit form -->
    <div
      class="nm-center width-80"
      style="margin-top: 60px;">

      <!-- email -->
      <div class="flex-row input-item signin-input">
        <img
          src="../assets/imgs/signin/signin_email.png"
          style="width: 19px;" />
        <ion-input type="email" placeholder="Email"></ion-input>
      </div>

      <div
        class="signin-menu"
        style="margin-top: 40px;">
        <span style="font-style: italic">Put in your email address so we can<br
          >send a password reset link</span>
      </div>
    </div>

    <!-- buttons -->
    <div
      class="nm-center width-80"
      style="margin-bottom: 40px;">

      <!-- submit button -->
      <button
        ion-button round full
        class="but-primary">
        <b>Submit</b>
      </button>
    </div>
  </div>

</ion-content>
